<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Youtube Video Details</title>
    <script>
        function copyToClipboard(id) {
            // Get the content of the element
            const content = document.getElementById(id).innerText;

            // Use the Clipboard API to copy content
            navigator.clipboard.writeText(content)
                .then(() => {
                    alert("Copied to clipboard!");
                })
                .catch(err => {
                    alert("Failed to copy: " + err);
                });
        }
    </script>
</head>
<body class="bg-gray-800">
    <div >
        <div class="bg-blue-900 items-center text-white max-w-4xl p-4 mx-auto mt-8">

            <h1 class="font-bold text-4xl text-center mb-6 ">Youtube Video Details are Here: </h1><hr>
            <div class="mt-6">
                <label for="" class="font-bold text-2xl bg-gray-800 mt-6">Title :</label><br>
                <span th:text="${vtitle}" id="title"></span><br>
                <button onclick="copyToClipboard('title')" class=" bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 justify-right">Copy Text</button>
            </div><br>
            <div>
                <label for="" class="font-bold text-2xl bg-gray-800">Thumbnail :</label>
                <img th:src="${vthumburl}" alt="video Thumbnail">
            </div><br>
            <div>
                <label for="" class="font-bold text-2xl bg-gray-800">Description :</label>
                <p th:text="${vdescription}" id="description"></p>
                <button onclick="copyToClipboard('description')" class=" bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300">Copy Text</button>
            </div><br>
           
            <label for="" class="font-bold text-2xl bg-gray-800">Tags :</label><br>
            <div id="tags">
                

                <span th:each="tag : ${vtags}" th:text="${tag} + ' , '" ></span><br>

                <button onclick="copyToClipboard('tags')" class=" bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300">Copy Text</button>
           
            </div><br><hr>
            
            
            <!-- <button th:onclick="${/}">Find New </button> -->
            <div class="flex items-center justify-center mt-6">
            <a th:href="@{/}" 
            class=" bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Find New 
         </a>
        </div>
        </div>
    </div>
    
</body>
</html>
