<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="bg-gray-900">
        <div class=" text-white items-center justify-center h-screen flex">
            
    <form th:action="@{/detail}" method="post" class="bg-blue-900 p-8 rounded">
        <h1 class="text-7xl font-bold text-center mb-6">Youtube Video Details</h1><br>
        <label class="block text-2xl font-medium " for="videolink">Enter your video link here: </label><br>
        <input class="h-9 text-black border rounded w-full mb-2" type=" text" name="videolink" id="videolink"><br>
        <button type="submit" class="mt-2 bg-gray-800 hover:bg-gray-900 py-2 px-8 rounded">Get Details</button>
    </form>
</div>
</div>

</html>
